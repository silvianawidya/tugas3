<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Tag pembuka  html-->
<html>
<!--Tag pembuka head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Title berirsikan judul yang dibuat di halaman web-->
<title>Belajar JavaScript</title>
<script>
a = 123.4367;
b = a.toFixed();
c = a.toFixed(2);
console.log(b); // hasil: 123;
console.log(c); // hasil: 123.44;
console.log(a.toFixed(1)); // hasil: 123.4;
console.log(a.toFixed(4)); // hasil: 123.4367;
console.log(a.toFixed(7)); // hasil: 123.4567000;
/* method toFixed akan membulatkan angka desimal jika ke bilangan terdekat, dan menambahkan angka 0 pada akhir angka untuk mencukupi bilangan fixed yang diminta*/
</script>
</head>
<!--Body berisikan isi dari semua elemen yang da di web-->
<body>
<!--Fungsi perintah h untuk membuat kalimat menjadi sebuah header-->
<h1>Belajar JavaScript</h1>
<!--Fungsi p menunjukkan bahwa kalimat tersebut berada dalam kesatuan paragfar-->
<p> Saya sedang belajar method toFixed</p>
</div>
</body>
<!--End tah html-->
</html>
