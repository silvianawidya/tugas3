<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Tag pembuka html-->
<html>
<!--Tag pembuka head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Perintah tag title berfungsi untuk memebrikan judul-->
<title>Belajar JavaScript</title>
<script>
/*mendeklarasikan nilai variable*/
a = 255;
/*menkonversi tipe data menjadi string*/
b = a.toString();
c = a.toString(16);
console.log(b); // hasil: 255
console.log(c); // hasil: ff
console.log(a.toString(2)); // hasil: 11111111
console.log(a.toString(8)); // hasil: 377
console.log(a.toString(32)); // hasil: 7v
</script>
</head>
<!--Body berisikan semua elemen dari halaman web-->
<body>
<!--perintah h untuk membuat kalimat menjadi sebuah header-->
<h1>Belajar JavaScript</h1>
<!--perintah p untuk membuat sebuah paragraf-->
<p> Saya sedang belajar method toSting</p>
</div>
</body>
<!--End tag html-->
</html>
