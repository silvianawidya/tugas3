<!--Struktur dasar HTML-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
    <!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<head>
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
<title>Belajar JavaScript di Jti.polije</title>
<!--Kode JavaScript yang akan diinput diletakkan diantara tag pembuka <script> dan tag penutup </script> -->
<!--Script dibawah ini akan search file dengan nama kode_javascript.js yang telah dibuat sebelumnya-->
<script src="kode_javascript.js">
</script>
<!--Endtag dari head-->
</head>
<!--Perintah body merupakan perintah untuk menunjukkan bahwa bagian dibawah ini merupakan isi website yang telah dibuat-->
<body>
<!--Perintah h1 untuk menampilkan header pada website dengan kalimat Belajar Java Script-->
<h1>Belajar JavaScript</h1>
<!--Dari h1 dikembangkan menjadi paragraf dengan kalimat seperti dibawah ini, dengan tetap memakai tag pembuka sekaligus end tag -->
<p>Saya sedang belajar JavaScript di jti.polije.com</p>
<p>Belajar Web Programming di Jti.polije.</p>
</body>
</html>
<!--Endtag dari html-->
