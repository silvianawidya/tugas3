<!--Struktur dasar HTML-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Pembuka tag head-->
<head>
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
<title>Belajar JavaScript di Jti.polije</title>
</head>
<!--Endtag dari head-->
<body>
<!--Isi dari website yang dibuat-->
<h1>Belajar JavaScript</h1>
<!--Header yang dibuat pada website ini yaitu Belajar Java Script--> 
<!--Setelah membuat header kemudian dilanjut dengan membuat paragraf dengan perintah pembuka tag p dan end tag /p-->
<p>Saya sedang belajar JavaScript di jti.polije.com</p>
<p>Belajar Web Programming di Jti.polije.</p>
<!--menyisipkan JavaScript ke dalam alamat href dari tag HTML-->
<a href="javascript:alert('Hello World!!')">Hallo Dunia...</a>
</body>
</html>
<!--Endtag dari html-->
