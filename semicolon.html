<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
<!--Pembuka tag head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
<title>Belajar JavaScript</title>
<!--di dalam tag <script> tidak menggunakan tanda semicolon untuk menutup baris perintah JavaScript-->
<script>
a=13
b=a+2
console.log(b)
alert(b)
</script>
<!--Pada script diatas setiap akhir baris program tidak diberi tanda semicolon karena sebenarnya tanda semicolon itu optional-->
</head>
<!--Pembuka tag body yang menentukan bahwa dibawah ini merupakan isis dari semua elemen yang ada di web-->
<body>
<!--perintah h dibawah ini berfungsi untuk membuat sebuah kalimat menjadi sebuah header-->
<h1>Belajar JavaScript</h1>
<!--perintah p dibawah ini berfungsi untuk membuat sebuah paragraf-->
<p> Saya sedang belajar JavaScript di jti.polije.com </p>
</div>
</body>
<!--Endtag html-->
</html>
