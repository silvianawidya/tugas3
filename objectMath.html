<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
<!--Pembuka tag head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Title berfungsi untuk memebuat judul pada ahalaman website-->
<title>Belajar JavaScript</title>
<script>
console.log(Math.E); //Berisi nilai dari logaritma natural e, dengan nilai 2.718281828459045 
console.log(Math.LN10); //Berisi nilai dari logaritma natural 10, dengan nilai 2.302585092994046 
console.log(Math.LN2); //Berisi nilai dari logaritma natural 2, dengan nilai 0.6931471805599453 
console.log(Math.LOG10E ); // Berisi nilai dari logaritma natural e basis 10, dengan nilai 0.4342944819032518 
console.log(Math.LOG2E); // Berisi nilai dari logaritma natural e basis 2, dengan nilai 1.4426950408889634 
console.log(Math.SQRT1_2); //Berisi hasil dari 1 dibagi dengan akar kuadrat 2, dengan nilai 0.707106781186 ï‚· 
console.log(Math.SQRT2);// Berisi hasil akar kuadrat dari 2, dengan nilai 1.4142135623730951 
// penggunaan di dalam operasi matematika
var jari2 = 7
var luas_lingkaran = Math.PI * jari2 * jari2;
console.log(luas_lingkaran);
</script>
</head>
<!--Tag body berisikan semua elemen yang ada pada website-->
<body>
<!--Tag h berfungsi untuk menajdikan sebuah kalimat menajdi sebuah header-->
<h1>Belajar JavaScript</h1>
<!--Tag p berfungsi untuk menjadikan sebuah kalimat menjadi sebuah paragraf-->
<p> Saya sedang belajar konstanta objek Math JavaScript </p>
</div>
</body>
<!--Endtag dari html-->
</html>
