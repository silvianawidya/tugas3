<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Tag pembuka html-->
<html>
<!--Tag pembuka head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
<title>Belajar JavaScript</title>
<script>
//DI dalam script terdapat method dari object window yang ada di JAva Script
window.onload = function()
{
var hasil;
hasil = 1+3+5+7+9;
alert(hasil); //Fungsi alert() berada dalam objek window yang digunakan untuk menampilkan sebuah pesan peringatan atau informasi
}
</script>
</head>
<!--Body berisikan isi dari semua elemen yang ada di website-->
<body>
<!--Tag h berfungsi untuk menjadikan sebuah kalimat menajdi header-->
<h1>Belajar JavaScript</h1>
<!--Tag p berfungsi untuk menjadikan sebuah paragraf-->
<p> Saya sedang belajar JavaScript di jti.polije.com </p>
</div>
</body>
<!--Endtag html-->
</html>
