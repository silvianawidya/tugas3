<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
<!--Pembuka tag head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
<title>Belajar JavaScript</title>
<!--DI dalam script terdapat method dari object window yang ada di JAva Script-->
<!--Di antara pembuka tag dan endtag script terdapat function atau yang biasa disebut method-->
<!--Fungsi console.log akan menampilkan hasil program ke dalam tab console pada menu Web Developer-->
<script>
        window.onload = function()
        {
        var hasil;
        hasil = 1+3+5+7+9;
        console.log(hasil);
        }
        </script>
        </head>
        <!--tag body menunjukkan bahwa dibawah ini merupakan isis dari semua elemen yang ada di html-->
        <body>
        <!--perintah h dibawah ini berfungsi untuk membuat sebuah kalimat menjadi sebuah header-->
        <h1>Belajar JavaScript</h1>
        <!--perintah p dibawah ini berfungsi untuk membuat sebuah paragraf-->
        <p> Saya sedang belajar JavaScript di jti.polije.com </p>
        </div>
        </body>
        <!--End tag dari html-->
        </html>
