<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Pembuka tag head-->
<head>
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
<title>Belajar Tag Label HTML</title>
<script>
/*JavaScript yang diletakkan pada awal dokumen (didalam tag <head>), akan diproses terlebih dahulu sebelum web browser memproses isi dokumen HTML yang terdapat di dalam tag <body>*/
alert("Hello World!!");
/*alert() adalah fungsi dalam JavaScript yang akan menampilkan pesan ke dalam web browser-*/
</script>
</head>
<!--Isi dari website yang dibuat-->
<body>
        <!--Diantara tag pembuka dan endtag p terisikan oleh kaimat dari pengembangan header yang telah dibuat-->
        <p>Saya sedang belajar JavaScript di Jti.polije</p>
        <p>Belajar Web Programming di Jti.polije</p>
        </body>
        </html>
        <!--endtag dari HTML-->
