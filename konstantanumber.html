<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Tag pembuka html-->
<html>
<!--Tag pembuka head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--Perintah tag title berfungsi untuk memebrikan judul-->
<title>Belajar JavaScript</title>
<script>
a = Number.MAX_VALUE; // Konstanta ini menyimpan angka tertinggi yang bisa ditampung di dalam JavaScript
console.log(a); // hasil:
1.7976931348623157e+308
b = Number.MIN_VALUE; //Konstanta ini menyimpan angka terkecil yang bisa ditampung di dalam JavaScript
console.log(b); // hasil: 5e-324
c = Number.NaN; //Konstanta ini menyimpan nilai khusus NaN, singkatan Not a Number.
console.log(c); // hasil: NaN
d = Number.POSITIVE_INFINITY; // Konstanta ini menyimpan nilai khusus Positif Infinity
console.log(d); // hasil: Infinity
e = Number.NEGATIVE_INFINITY; //Konstanta ini menyimpan nilai khusus Negatif Infinity
console.log(e); // hasil: -Infinity
f = 1/0;
console.log ( d == f ); // hasil: true
</script>
</head>
<!--Body beriisikan semua elemen dari halaman web yang dibuat-->
<body>
    <!--Perintah h berfungsi untuk membuat kalimat menajdi sebuah header-->

<!--Perintah p digunakan untuk mnentukan bahwa kalimat tersebut menajdi satu kesatuan dalam sebuah paragraf-->
<p> Saya sedang belajar Konstanta Number JavaScript di jti.polije.com </p>

</body>
