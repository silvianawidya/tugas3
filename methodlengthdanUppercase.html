<!--Struktur dasar html-->
<!DOCTYPE html>
<!--Pembuka tag html-->
<html>
<!--Pembuka tag head-->
<head>
<!--Meta tag dibawah ini merupakan tag yang berdiri sendiri, atau disebut juga self-closing tag yang berisikan atribut http-equiv-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<!--title berisikan judul website yang dibuat-->
<title>Belajar JavaScript</title>
<script>
/*Cara memanggil method yaitu dengan menambahkan tanda titik setelah penulisan variabel*/
a = "Saya Sedang Belajar JavaScript di Jti.polije";
console.log(a.length); /*a.length berfungsi untuk mencari panjang dari sting a*/
console.log(a.toUpperCase()); /*a.toUppercase berfungsi untuk menampilkan karakter dalam variabel a menjadi huruf besar*/
</script>
</head>
<!--Body merupakan ii dari semua elemen yang ada di html-->
<body>
<!--perintah h dibawah ini berfungsi untuk membuat sebuah kalimat menjadi sebuah header-->
<h1>Belajar JavaScript</h1>
<!--perintah p dibawah ini berfungsi untuk membuat sebuah paragraf-->
<p> Saya sedang belajar JavaScript</p>
</body>
</html>
<!--Endtag html-->
